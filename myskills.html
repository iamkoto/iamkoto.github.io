<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My skills</title>
    <link rel="stylesheet" href="./styles/Reset.css">
    <link rel="stylesheet" href="./styles/Myskills.css">
</head>
<body class="body">
    <h1 class="myskills">
        My Skills
        <div class="greendash"></div>
    </h1>

    <section class="mainsection">
        <div class="html codes">
            <div class="codes-flex">
                <div class="green circle"></div>
                <div class="green circle"></div>
                <div class="green circle"></div>
                <div class="green circle"></div>
                <div class="green circle"></div>                
            </div>
            <p class="codetext">HTML</p>
        </div>
        <div class="css codes">
            <div class="codes-flex">
                <div class="green circle"></div>
                <div class="green circle"></div>
                <div class="green circle"></div>
                <div class="green circle"></div>
                <div class="half-green circle"></div>
            </div>

            <p class="codetext">CSS</p>
        </div>
        <div class="javascript codes">
            <div class="codes-flex">
                <div class="green circle"></div>
                <div class="green circle"></div>
                <div class="green circle"></div>
                <div class="white circle"></div>
                <div class="white circle"></div>
            </div>

            <p class="codetext">JavaScript</p>
        </div>
    </section>
    
</body>
</html>
